<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Return Of Bass</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link
    href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    rel="stylesheet">
  </head>
  <body>
    <div class='game-container'>
      <div class='game-info'>
        <div><img src="assets/up.png" class='up'>  ⬆ to jump!</img></div>
        <div><img src="assets/left.png" class='left'>  ← for left</img></div>
        <div><img src="assets/right.png" class='right'>  → for right</img></div>
        <div></div>
      </div>
      <div class='canvas-container'>
        <h3 class='game-title'>Return of Bass</h3>
        <p>
          Collect the orbs to make platforms appear!
          Be careful Bass slides quite a bit!
          Make it to the top before the time runs out!
          Good luck!
        </p>
        <canvas id='main' class='animated fadeIn'></canvas>
      </div>
      <div class='my-info'> Warlin F. Reyes
        <a href='https://www.linkedin.com/in/warlin16/' class='linkedin'>
          <img src='assets/linkedin.png' alt='My linkedIn profile'></img>
        </a>
        <a href="https://github.com/warlin16" class='github'>
          <img src="assets/github.png" alt="My GitHub profile"></img>
        </a>
      </div>
    </div>
  </body>
</html>
